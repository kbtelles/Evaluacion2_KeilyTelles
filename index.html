<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Archivos CSS -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/configuraciones.css">

</head>
<body>
        
    <header class="ENCABEZADO"><!--Etiqueta para la estructura del encabezado-->
    <section class="circle">  <!--Esto servira como estructura de los tres circulos que estan en el encabezado-->
        <article></article> <!--Cada article es un circulo-->
        <article></article>
        <article></article>
        <div class="rectangulo"> </div> <!--Esta etiqueta es para el cuadro blanco del encabezado-->
    </section>
    </header>


    <nav class="oscuro"> <!--Etiqueta para la estructura de la parte m치s oscura-->
        <article class="cuadrorojo"> <!--Etiqueta para la estructura de el cuadro rojo que est치 dentro del nav-->
        <img src="https://pngimage.net/wp-content/uploads/2018/06/lupa-blanca-png.png">  <!-- imagen de la lupa que est치 dentro del nav-->
        </article>
    </nav>


    <section class="content"> <!--Esta etiqueta es para que pueda indicar que es el padre de dos columnas-->
        <div class="cuadrobig"> <!--Esta etiqueta sirve para un cuadrado (una columna)-->
            <article class="cuadrec"></article> <!--Esta etiqueta es para la estructura de un rectangulo que esta dentro del div-->
        </div> 
        <aside class="column"> <!--Este aside es para el otro cuadro (segunda columna)-->
            <article class="uno"></article> <!--Todos los article son para los cuadrados que estan dentro de el aside-->
            <article class="dos"></article>
            <article class="tres"></article>
            <article class="cuatro"></article>
            <article class="ultimocuadro"> </article>
        </aside>
    </section>


    <section class="seixcuadrados"> <!--Esto servira para la estructura de los seis cuadrados-->
        <article></article> <!--Cada article es un cuadrado-->
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
    </section>


    <section class="last"> <!--Esta etiqueta es la estructura de un cuadrado que guardara dos cuadrados m치s-->
            <article class="primercuad"></article> <!--Este es el primer cuadrado-->
        <div class="secondcuad"> <!--Este es el segundo y este cuadrado guardara articulos-->
            <article class="onerec"></article> <!--Estos son los tres articulos que guardara el segundo cuadrado-->
            <article class="tworec"></article>
            <article class="threerec"></article>
        </div>            
    </section>

</body>
</html>
